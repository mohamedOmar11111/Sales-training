<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دليل إطلالة للمبيعات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #4A90E2;
            --color-secondary: #50E3C2;
            --color-accent: #F5A623;
            --color-danger: #D0021B;
            --color-families: #8E44AD;
            --color-couples: #e84393;
            --color-solo-traveler: #34495e;
            --bg-light: #f4f7f9;
            --text-dark: #333;
        }
        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
        }
        .main-title {
            background: linear-gradient(90deg, #8E44AD, var(--color-primary), var(--color-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        .segment-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            border-width: 4px;
            border-color: transparent;
            cursor: pointer;
        }
        .segment-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .segment-card.active {
            transform: translateY(-4px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
        }
        .calm-seeker-border { border-color: #4A90E2; }
        .young-adventurer-border { border-color: #50E3C2; }
        .luxury-traveler-border { border-color: #F5A623; }
        .budget-traveler-border { border-color: #E74C3C; }
        .families-border { border-color: var(--color-families); }
        .couples-border { border-color: var(--color-couples); }
        .solo-traveler-border { border-color: var(--color-solo-traveler); }

        #playbook-content {
            transition: opacity 0.5s ease-in-out;
        }
        .stage-tag {
            font-size: 0.8rem;
            font-weight: 700;
            padding: 0.3rem 0.8rem;
            border-radius: 9999px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .tag-attract { background-color: #3498db; color: white; }
        .tag-capture { background-color: #1abc9c; color: white; }
        .tag-nurture { background-color: #f1c40f; color: white; }
        .tag-convert { background-color: #e67e22; color: white; }
        .tag-expand { background-color: #9b59b6; color: white; }
        .play-section {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            padding: 1.5rem;
            border-radius: 1rem;
            margin-bottom: 1.5rem;
        }
        .play-section h4 {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .play-section h4 .stage-tag {
            margin-left: 1rem;
        }
        .detail-box {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }
        .goal { background-color: rgba(74, 144, 226, 0.1); border-right: 4px solid #4A90E2; }
        .insight { background-color: rgba(245, 166, 35, 0.1); border-right: 4px solid #F5A623; }
        .questions { background-color: rgba(80, 227, 194, 0.1); border-right: 4px solid #50E3C2; }
        .actions { background-color: rgba(155, 89, 182, 0.1); border-right: 4px solid #9b59b6; }
        .warning { background-color: rgba(231, 76, 60, 0.1); border-right: 4px solid #e74c3c; }
        .matching-guide { background-color: #f8f9fa; border: 2px dashed #ced4da; padding: 1.5rem; margin-bottom: 2rem; border-radius: 1rem; }
        .detail-box h5 { font-weight: 800; margin-bottom: 0.5rem; }
    </style>
</head>
<body class="antialiased">

    <div class="container mx-auto p-4 sm:p-8">

            <hr class="my-8">
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">

            </div>
        </section>

        <main id="playbook-content" class="opacity-0 transition-opacity duration-500"></main>

    </div>

            const segmentKey = card.dataset.segment;
            const data = segmentsData[segmentKey];

            // Deactivate all cards and then activate the clicked one
            segmentCards.forEach(c => {
                c.classList.remove('active', 'calm-seeker-border', 'young-adventurer-border', 'luxury-traveler-border', 'budget-traveler-border', 'families-border', 'couples-border', 'solo-traveler-border');

                        <ul class="list-disc pr-5 space-y-2">
